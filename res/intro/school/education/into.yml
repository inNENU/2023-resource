content:
  - tag: title
    text: 一、专业介绍

  - tag: p
    text: 教育学类为大类招生专业，共包括教育学、公共事业管理、小学教育与学前教育四个专业。

  - tag: p
    heading: 教育学
    text: 旨在培养理解和掌握教育学、心理学的基础知识和基本理论，掌握教育教学、教育科研及教育管理的基本技能，具有现代教育理念和宽广的教育视野，具有责任感，具有较强的教育、教学、科研和管理能力，能在各级各类学校、教育科研机构和教育行政部门从事教育教学、科研和管理等工作的高素质的教育人才。

  - tag: p
    heading: 公共事业管理
    text: 旨在培养理解和掌握公共事业管理，特别是教育管理的基础知识、基本理论和基本技能，具有现代教育及管理理念，具有社会责任感和良好的品德修养，具备进一步学习及研究的知识和能力，具备在各类学校或机构从事教育教学、科学研究、部门管理的综合素质，成为从事这些方面工作的专门人才。

  - tag: p
    heading: 小学教育
    text: 旨在引导和促进学生成为有见识、有能力、有责任感的自主学习者，培养忠诚教育事业，具有现代教育理念，深厚教育理论素养，宽广的教育视野，较强的教育、教学、科研、管理能力和创新精神的适应21世纪需要的高素质、专业化小学教师。

  - tag: p
    heading: 学前教育
    text: 旨在培养具有教育理念先进和教育理论基础扎实、具有较强的教育实践能力和创新精神，初步具备从事幼儿教育研究能力、德智体美全面发展的新型幼儿园教师。

  - tag: title
    text: 二、准入条件

  - tag: ol
    text:
      - 符合《东北师范大学全日制本科转专业实施办法 (2016年7月修订) 》 (东师教字[2014]004号) 中有关申请转专业基本条件的规定；
      - 原修读专业为非公费师范类专业；
      - 已修读的专业教育课程 (原专业) 成绩合格。

  - tag: title
    text: 三、准入考核方式

  - tag: text
    text: 面试

  - tag: title
    text: 四、准入考核内容

