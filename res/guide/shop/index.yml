  - tag: text
    type: info
    heading: 水之源超市
    text:
      - 学生浴池旁边有一家水之源超市，价格为普通零售价，性质类似于小区食杂店。主要售卖大众食品饮料以及常用生活用品等，东西不全。
      - 老板人还是挺好的，上半年长春疫情全城静态管理并且实行交通管制的过程中，老板用小推车一趟一趟的拉来了很多物资，并完全按照平价分发给学生。

