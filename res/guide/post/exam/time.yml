title: 2023 年考研时间安排
time: 2022 年 9 月 20 日
author: Mr.Hope
cite:
  - https://mp.weixin.qq.com/s/bAli1W3qsmfl6R_kE5aWmw
shareable: true
content:
  - tag: title
    text: 报名

  - tag: ul
    text:
      - 预报名工作安排在 9 月 24 日至 9 月 27 日 (每天 9:00 - 22:00)
      - 网上报名工作安排在 10 月 5 日至 10 月 25 日 (每天 9:00 - 22:00)

  - tag: title
    text: 下载打印准考证

  - tag: text
    text:
      - 考试前十天，登陆研招网下载。

  - tag: title
    text: 初试时间

  - tag: text
    heading: 日期
    text:
      - 2022 年 12 月 24 日至 25 日

  - tag: ul
    heading: 时间
    text:
      - 上午 8:30 - 11:30
      - 下午 14:00 - 17:00

  - tag: text
    type: tip
    text: 超过 3 小时的考试科目在 12 月 26 日进行 (起始时间 8:30，截止时间由招生单位确定，不超过 14:30) 。考试时间以北京时间为准。
