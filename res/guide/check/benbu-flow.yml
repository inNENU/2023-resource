title: 本部报到流程
author: Mr.Hope
time: 2022 年 8 月 31 日
shareable: true
content:
  - tag: title
    text: 前往本部东北门

  - tag: location
    title: 东北门
    points:
      - latitude: 43.86409
        longitude: 125.33468

  - tag: text
    type: note
    text:
      # - 由于疫情原因，报到期间只会开放正门 (西门)。
      - 由于疫情原因，报到期间只会开放东北门。

  - tag: img
    src: $img/scenery/benbu/gate/north.jpg

  - tag: ol
    heading: Mr.Hope の 友情提示
    text:
      - 校门口的自由大路被栅栏隔开，想要过马路只能通过不远处的天桥或是绕行至十字路口走斑马线，如果行李多会产生很大不便，所以如果打车请务必让司机掉头停在校门一侧。
      - 自由大路两侧是没有停车位的，长期停车可能会被交警贴条。

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 在校门查验材料并测量体温

  - tag: img
    src: $img/check/benbu-entrance.jpg

  - tag: card
    title: 吉祥码
    desc: 快速打开吉祥码
    logo: $img/epidemic/jixiang-code-icon.png
    name: 吉事办
    options:
      appId: wx5f0c843a23b032cc
      path: package1/pages/qrcode/index

  - tag: card
    title: 通信行程卡
    logo: $img/epidemic/history-visit.png
    options:
      appId: wx8f446acf8c4a85f5
      path: pages/index

  - tag: card
    title: 返校健康码
    desc: 快速打开返校健康码
    options:
      appId: wxa9de818af2c7f9ab
      path: pages/code/code/code

  - tag: text
    text:
      - 所有学生在入校时需要出示 48 小时核酸检查报告、吉祥码、返校码、通信行程卡，同时需要完成体温监测。
      - 各项材料无误且体温正常的学生，完成行李消杀后方可入校。

  - tag: text
    type: note
    text:
      - 核酸报告电子版和纸质版均可。
      - 旅途超过一日的且当天到长的，可出示出发前 24h 核酸报告。
      - 因疫情防控需要，学生家长、亲友不能陪同学生进入校园。

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 行李贴牌

  - tag: text
    text:
      - 领取发放的行李牌，填写好自己的信息并贴在行李上交给志愿者转运。志愿者会根据相关信息直接转运至寝室楼下。

  - tag: text
    type: tip
    text:
      - 在这一步请确保录取通知书、打印的易班成绩单和两张一寸照片在自己身上。

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 进行核酸检测并到报到处报到

  - tag: img
    src: $img/check/benbu-2022.png
    desc: 2022 年本部迎新摆台示意图

  - tag: text
    text:
      - 所有同学需要出示身份证并选择三个核酸点中的一个完成核酸检测。

  - tag: text
    type: note
    text:
      - 已检测完的学生身份证会贴上“已核采”的贴纸，凭此贴纸才能进入宿舍。

  - tag: img
    src: $img/check/benbu-2022-nucleic-acid1.jpg
    desc: 核酸检测点分布

  - tag: img
    src: $img/check/benbu-2022-nucleic-acid2.jpg
    desc: 核酸检测点详情

  - tag: text
    text:
      - 之后前往对应学院的报到处报到。辅导员会扫描你的返校码并完成入校登记。
      - 报到处的学长学姐会查验录取通知书，让你摘下口罩核查确为本人，同时让你上交易班成绩单打印结果。
      - 之后，报到处的学长学姐会向你发放寝室钥匙和校园卡。

  - tag: card
    title: 返校健康码
    desc: 快速打开返校健康码
    options:
      appId: wxa9de818af2c7f9ab
      path: pages/code/code/code

  - tag: text
    type: note
    text:
      - 如果没有预先告诉你床位分配，工作人员也会告诉你床位分配情况。
      - 部分学院也可能在此步骤收纳一定的年级费。

  - tag: img
    src: $img/check/benbu-check1.jpg
    desc: 报到处

  - tag: img
    src: $img/check/benbu-check2.jpg
    desc: 报到处

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 寝室登记

  - tag: text
    text:
      - 步行前往寝室大厅。向宿管阿姨出示身份证上的采样贴纸，之后按照学院安排的床位和床号，在宿管阿姨处完成入住登记，之后使用电梯自行将行李运送上楼。

  - tag: text
    type: tip
    text:
      - 登记过程中需要提供给阿姨一寸照片，请提前拿出。
      - 三舍的电梯是分单层电梯、双层电梯和货梯的。如果低楼层同学想用电梯只能搭乘货梯；高层同学请根据自己的楼层按照电梯门口的指示牌乘坐对应的单层或双层电梯。

  - tag: title
    text: 报到后续步骤

  - tag: list
    header: false
    items:
      - text: 报到后续流程
        icon: flow
        path: after-flow
