title: 在 Windows 中使用 Edge 的兼容模式
author: Mr.Hope
time: 2023-07-16T11:41:47.637Z
shareable: true
content:
  - tag: text
    text:
      - 如果您不想借助第三方扩展程序，您可以使用 Microsoft Edge 的兼容模式。

  - tag: ul
    type: warning
    text:
      - 由于 Microsoft Edge 兼容模式列表最多存放 30 天，所以 Mr.Hope 建议您使用体验更好的 Chrome + IETab。
      - 只有 Windows 版本的 Microsoft Edge 才有兼容模式功能。

  - tag: list
    header: false
    items:
      - text: 使用 IE Tab 扩展程序
        icon: ie
        path: ietab/

  - tag: title
    text: 启用兼容模式

  - tag: ol
    text:
      - 打开 Microsoft Edge，并点击右上角菜单，选择“设置”。
      - 选择“默认浏览器”
      - “让 Internet Explorer 在 Microsoft Edge 中打开网站” 更改为 “始终”
      - “允许在 Internet Explorer 模式下重新加载网站” 更改为 “允许”

  - tag: img
    src: $img/tip/msedge-ie-compatable-1.jpg
    watermark: true

  - tag: title
    text: 打开相应网站时切换到 IE 兼容模式

  - tag: p
    text:
      - 当打开需要用 Internet Explorer 兼容模式打开的网站时，请在右上角中选择 “在 Internet Explorer 模式下重新加载”。

  - tag: img
    src: $img/tip/msedge-ie-compatable-2.jpg
    watermark: true

  - tag: text
    type: tip
    text:
      - 为了下次方便，您可以点击地址栏中的 Internet Explorer 图标，并选择“下次在 Internet Explorer 模式中打开”。

  - tag: img
    src: $img/tip/msedge-ie-compatable-3.jpg
    watermark: true
