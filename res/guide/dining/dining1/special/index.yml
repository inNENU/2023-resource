content:
  - tag: text
    type: info
    heading: 价位
    text:
      - 价格 7-16 元左右。

  - tag: text
    type: info
    heading: 供应时间
    text:
      - 开放时间大致为 7:00 - 20:00
      - 每个档口可以根据自己生意情况自行关门。

  - tag: text
    type: tip
    text: 为了保障学生就餐，学校要求食堂特色档口商家轮班值守，即每天都会有 1 - 2 个商家和食堂同步关门。大家不用担心晚上食堂档口全都提前关门。

