  - tag: title
    text: 洗涤方式

  - tag: ol
    text:
      - 准备好衣物和洗涤剂
      - 使用 App 或微信扫描二维码选择洗衣时长并支付
      - 管好洗衣机门，选择桶清洁 (可选)
      - 在洗衣机内加入衣物，并关闭盖子
      - 在洗衣机左上角加入洗涤剂
      - 关好洗衣机门选择启动洗衣机
      - 确认洗衣机已经正常开始洗涤程序
      - 洗衣结束后取走衣服

  - tag: text
    type: tip
    heading: 扫码支付
    text:
      - 使用微信扫描二维码会直接跳转到微信小程序，无需下载 App。
      - 初次使用需要输入手机号并接收验证码完成注册。

  - tag: text
    type: tip
    text:
      - 为了保持良好通风，防止异味最后要把门保持打开不要关上。

