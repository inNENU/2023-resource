    text: 田径场位于七舍与静湖之间，邻近南苑食堂。军训、运动会等大型活动开展的地方。田径场的草坪保养得非常好，一般不允许进草坪。每天早上和晚上的时候，都有许多同学来田径场跑步锻炼身体。
