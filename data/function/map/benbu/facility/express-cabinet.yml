title: 快递柜
author:
  - Mr.Hope
  - 战俊华
time: 2021-11-17
photo:
  - $img/express/benbu/cabinet1.jpg
  - $img/express/benbu/cabinet2.jpg
  - $img/express/benbu/cabinet-fetch.jpg
content:
  - tag: title
    text: 简介

  - tag: text
    text:
      - 快递柜共六个，位于三舍 C 和三舍 B 中间地带。
      - 里侧那一列是 1、2、3 号柜，外侧是 7、8、9 号柜，柜角有明显的标识。

  - tag: img
    src: $img/express/benbu/cabinet1.jpg
    watermark: true

  - tag: img
    src: $img/express/benbu/cabinet2.jpg
    watermark: true

  - tag: title
    text: 取件方式

  - tag: text
    text:
      - 按照取件码所示寻找柜子，在屏幕上手动输入取件码并确认
      - 柜门自动弹开，取走快递合上柜门即可。

  - tag: img
    src: $img/express/benbu/cabinet-fetch.jpg
    desc: 取件方式
    watermark: true

  - tag: title
    text: 常见问题

  - tag: text
    type: tip
    heading: 取件柜放哪些快递?
    text:
      - 部分极兔快递放在这里，随机的。柜的上方是大件，下方是小件。

  - tag: text
    type: tip
    heading: 取件柜多长时间逾期，是否有费用?
    text:
      - 取件柜不收取逾期费，但为了高效利用取件柜，最好不要滞留太长时间。
