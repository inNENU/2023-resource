      - 静湖位于北苑餐厅旁，湖上修建了小桥和亭子，内种植荷花，夏天来临之际，荷花和荷叶铺满湖面。
      - 夏天，同学们可以在静湖里找到小鸭子。
      - 冬天之时，湖水结成冰，同学们可以在纸上滑冰玩乐.

  - tag: text
    type: danger
    text: 在结冰和化冰期间同学们一定不要到湖上玩耍。务必务必一定一定要等冰冻结实了!
