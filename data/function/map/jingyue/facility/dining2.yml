    heading: 概况
    text:
      - 净月校区学生二食堂于 2002 年 8 月建成投入使用，共两层，使用面积 6000 平方米，与图书馆和夏华楼相邻，由吉林省美晨商务有限公司经营管理至今。二食堂于 2019 年暑假期间进行了装修，学生二食堂二层为基本伙食区，能容纳 800 人就餐；三层全部为特色档口区，能容纳 1000 人就餐。

