title: 暂缓档案
author: Mr.Hope
time: 2022-08-21
shareable: true
content:
  - tag: text
    type: info
    text:
      - 如果您因为二战考研或其他原因暂缓就业，您可以选择填写申请暂缓档案投递。

  - tag: text
    type: info
    heading: 往届缓存调档流程
    text:
      - 在档案馆主页东师档案集成服务平台“往届生调档”办理，需要单位或学校提供调档函。
      - |-
        具体流程: 注册 → 上传调档函 → 邮寄档案
