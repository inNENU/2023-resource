title: 本科生档案转入
author: Mr.Hope
time: 2023-07-08T16:13:56.360Z
shareable: true
content:
  - tag: title
    text: 情况说明

  - tag: p
    text:
      - 对于本科生来说，转入的具体细则主要由高中所在地以及学校决定。
      - 如果您的所在省份和学校要求对公邮寄，那么请直接在收到自己的录取通知书后，按照新生手册上的档案邮寄信息上报高中学校进行邮寄。
      - 如果您所在的省份和学校不开展线上寄送要求考生自携，那么请持录取通知书在规定的时间内前往高中学校领取档案并妥善保管。报到后将档案交给新生辅导员，整理后到校档案馆存档。

  - tag: text
    type: tip
    heading: Mr.Hope 建议
    text:
      - 为降低邮寄丢失的风险，能自带的建议自带。

  - tag: title
    text: 邮寄方式

  - tag: text
    text: 必须选择 EMS 邮寄，寄付。

  - tag: text
    type: warning
    heading: 使用其他方式邮寄或选择到付退回丢失者，后果自负。

  - tag: title
    text: 档案接收地址

  - tag: action
    header: 本部地址
    content: 吉林省长春市南关区南岭街道人民大街 5268 号 XX 学院 (部)

  - tag: action
