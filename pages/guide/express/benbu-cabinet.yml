shareable: true
content:
  - tag: title
    text: 简介

  - tag: text
    text:
      - 位于三舍 C 和三舍 B 中间地带。
      - 快递柜共三个，从左至右依次为 1、2、3 号柜。

  - tag: location
    title: 本部快递柜
    points:
      - latitude: 43.863654
        longitude: 125.336322

  - tag: img
    src: $img/express/benbu-cabinet.jpg
    desc: 快递柜
    watermark: true

  - tag: title
    text: 取件方式

  - tag: text
    text:
      - 按照取件码所示寻找柜子，在屏幕上手动输入取件码并确认
      - 柜门自动弹开，取走快递合上柜门即可。

  - tag: img
    src: $img/express/benbu-cabinet-fetch.jpg
    desc: 取件方式
    watermark: true

  - tag: title
    text: 常见问题

  - tag: text
    type: tip
    heading: 取件柜放哪些快递?
    text:
      - 部分极兔快递放在这里，随机的。柜的上方是大件，下方是小件。

  - tag: text
    type: tip
    heading: 取件柜多长时间逾期，是否有费用?
    text:
      - 取件柜不收取逾期费，但为了高效利用取件柜，最好不要滞留太长时间。
