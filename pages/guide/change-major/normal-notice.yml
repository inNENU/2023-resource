title: 关于 2023 年非师范生转为公费师范生工作的通知
shareable: true
cite:
  - https://m.nenu.edu.cn/page/viewNews?ID=993002c4a43a420cb8e337ee7005c900
content:
  - tag: text
    text: |-
      各学院 (部):

  - tag: p
    text:
      - 根据《教育部直属师范大学师范生公费教育实施办法》第六条“有志从教并符合条件的非师范专业优秀学生，在入学 2 年内，可在教育部和学校核定的公费师范生招生计划内转入师范专业”的规定，按照《东北师范大学全日制本科生转专业实施办法》，现将非师范生申请转入公费师范专业具体工作安排如下。

  - tag: title
    text: 一、报名范围

  - tag: p
    text:
      - 2022 级、2021 级非师范专业本科生

  - tag: title
    text: 二、工作程序及时间

  - tag: ol
    text:
      - 4 月 19 日前，学生应详细了解公费师范生相关政策，认真阅读《师范生免费教育协议书》，并愿意接受、遵守所列条款。
      - 4 月 20－26 日，学生登录“教学服务系统”进行转专业申请。具体操作参照《关于 2023 年全日制本科生转专业工作的通知》。
      - 5 月 18 日前，学院 (部) 对申请转入公费师范专业的学生进行笔试、面试等考核，考核过程要求全程录像，学校检查。学院 (部) 通过“教学服务系统”报送确定转入学生名单，并将《2023 年转专业学院 (部) 拟接收学生名单》报教务处。
      - 5 月 22 日前，学校审核并公示转入公费师范专业的学生名单，公示期一周。
      - 校内公示期结束后，学校将相关资料递交学生生源所在地省级教育行政部门审批。获生源所在地省级教育行政部门批准的学生，学校将通知其完成签约手续，并办理学籍变动等相关事宜。

