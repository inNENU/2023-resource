title: 关于 2023 年全日制本科生转专业工作的通知
shareable: true
cite:
  - https://m.nenu.edu.cn/page/viewNews?ID=39ee79086e0a41efb2332b91d53a16d2
content:
  - tag: text
    text: |-
      各学院(部):

  - tag: p
    text:
      - 为满足学生的专业兴趣，促进学生的个性化发展，根据《普通高等学校学生管理规定》 (教育部令第 41 号) 和《东北师范大学全日制本科生转专业实施办法》 (东师教字[2014]004 号，2016 年 7 月修订) ，学校决定开展 2023 年本科生转专业工作。

  - tag: p
    heading: 一、工作原则
    text:
      - 坚持“公平、公正、公开”的原则，按照公布计划、尊重个性、双向选择、择优录取的总体要求，为学生提供专业选择机会。

  - tag: p
    heading: 二、转专业范围
    text:
      - 符合《东北师范大学全日制本科生转专业实施办法》第二条基本要求的 2022 级、2021 级本科生。其中，公费师范、优师专项计划学生可分别在公费师范、优师专项招生专业内申请转专业。

  - tag: p
    heading: 三、工作程序及时间
    text:
      - (一) 4 月 10－12 日，学院 (部) 成立转专业工作组，通过网站公布学院 (部) 专业准入细则，并通过“东北师范大学本科教学服务系统” (以下简称“教学服务系统”) 填报计划接收人数、接收条件、考核内容、考核方式、考核时间以及咨询方式等内容，报学校审核。
      - (二) 4 月 14 日前，学校对学院 (部) 填报的接收和考核信息进行审核。
      - (三) 4 月 17－19 日，学院 (部) 安排专人负责对本单位转专业工作相关政策细则进行解答，联系人及联系方式详见各学院 (部) 专业准入细则。
      - (四) 4 月 20－25 日，学生登录“教学服务系统”进行转专业申请，并于 26 日再次登录系统确认已送审，如送审成功，“转出学院审核状态”应显示为“审核中”，逾期未送审者视为自动放弃资格。
      - (五) 4 月 28 日前，学院 (部) 通过“教学服务系统”审核申请转出学生材料。
      - (六) 5 月 18 日前，学院 (部) 对申请转入的学生进行笔试、面试等考核，考核过程要求全程录像，学校检查。学院 (部) 通过“教学服务系统”报送确定转入学生名单，并将《2023 年转专业学院 (部) 拟接收学生名单》报教务处。
      - (七) 5 月 22 日前，学校审核，并在网上公示转专业学生名单，公示期一周。
      - (八) 5 月 29 日前，学校通过“教学服务系统”完成转专业学生的学籍变动。学生按要求办理宿舍等相关手续。
      - (九) 9 月 4 日前，不适应新专业的学生提交《普通全日制本科生转专业撤销申请表》 (附件 2) ，申请回原专业学习。逾期不予受理。
      - (十) 10 月 20 日前 (另行通知) ，转专业学生按《关于开展转专业课程认定工作的通知》要求完成相关课程的成绩认定。
      - (十一) 10 月 30 日前，转专业学生申请更换学生证，登录“教学服务系统”办理。

