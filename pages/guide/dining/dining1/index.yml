        path: intro

  - tag: list
    header: 基本餐
    items:
      - text: 基本餐价格相对较低，分时间段供应三餐，位于食堂二楼。

      - text: 了解更多
        path: basic

  - tag: list
    header: 特色档口
    items:
      - text: 特色档口位于一楼和二楼，以特色餐和各式快餐为主。几乎所有档口不分时段供应对应饮食，价格比外面餐馆略低。

