      - text: 学生一食堂是很多宿舍同学上学路上的必经处。一食堂内除了正常的餐饮窗口外，还有冰淇淋窗口(一楼小姑娘冰淇淋)、烘焙坊、小超市(几乎只有水饮)以及部分运营商服务厅，二楼还配有校园卡自助服务机。

