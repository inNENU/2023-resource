  - tag: title
    text: 学生票核验的原因

  - tag: text
    text: 学生身份的真实性和购票优惠资格有效性 (包括是否在读) 需要被核实。

  - tag: title
    text: 学生票核验周期

  - tag: text
    text:
      - 学生票每学年 (10 月 1 日至次年 9 月 30 日) 需办理一次核验手续，可购买 4 次学生优惠票。

  - tag: title
    text: 学生票核验方式

  - tag: text
    text: 前往售票大厅、候车室的任意一台自助终端机。

