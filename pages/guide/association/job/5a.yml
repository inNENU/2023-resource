  - tag: title
    text: 社团简介

  - tag: p
    text: 东北师范大学 5A 职业发展协会隶属于学生就业指导服务中心，旨在为全校学生提供全程化、全方位的就业指导服务，是帮助学生启蒙生涯规划意识，树立正确择业观念，提升就业能力职业化、专业化的校级学生组织。

  - tag: title
    text: 社团文化

  - tag: p
    text:
      - 5A 职业发展协会立足于社团发展现实和需求，在老师的指导下社团积极构建以 5A 精神为核心，具有“LOVE”特征的 5A 文化。
      - “5A 精神”具有 awareness(体验)、affect(影响)、access(路径)、accompany(朋辈)以及 action(行动)的内涵，同时又具有代表着即 learn(学习)、opportunity(机会)、value(价值)以及 exercise(锻炼)的“LOVE“(爱)的重要特征。

  - tag: title
    text: 5A 大事记

  - tag: ol
    text:
      - |-
        东师就业琅琊榜
        实时分享东师就业优秀学生经验。
      - |-
        东师就业说直播
        直播专业老师讲就业；各类招聘信息分享。
      - |-
        大型就业能力大赛
        “海亮杯”简历设计大赛；“海亮杯”就业能力大赛。
      - |-
        各类大型招聘会服务
        全国高校毕业生教育人才招聘会。
      - |-
        特色就业指导服务活动
        东师生涯体验节
      - ……

  - tag: text
    text:
      - 众多活动立足实际种类多样，内容丰富，形式创新，活动接待人次更是达数千人次。

  - tag: title
    text: 部门构成

  - tag: ol
    heading: 人力资源部
    text:
      - 负责团队集体会议的组织、通知等工作
      - 负责组织团队相关团建活动(包括年会、评优等活动)
      - 负责个体就业咨询的预约登记、协调布置咨询室、协调通知学生和教师等工作
      - 负责咨询指导室的服务和值班工作
      - 完成指导教师交办的其他相关工作

  - tag: ol
    heading: 新媒体宣传部
    text:
      - 负责制作和发布就业指导相关活动微信推送
      - 负责制作就业活动宣传图片和海报等
      - 负责制作问卷星等相关调研问卷
      - 负责团队成员微信技术的培训
      - 完成指导老师安排的其他相关工作

  - tag: ol
    heading: 新媒体直播部
    text:
      - 布置和维护就业直播间；使用直播间设备
      - 使用和维护就业直播设备
      - 负责就业中心就业直播模块的维护工作(含资料归档)
      - 组织和服务线下就业指导活动
      - 负责各类就业指导活动现场的拍照及相关视频摄录工作
      - 负责就业直播等相关活动的新闻撰写工作
      - 完成指导教师交办的其他相关工作

  - tag: ol
    heading: 新媒体技术部
    text:
      - 负责制作就业指导系列微课程
      - 学习掌握新技术，研究发展新就业指导形式
      - 负责团队成员相关技术的培训
      - 负责就业中心网站微课模块的维护工作
      - 完成指导教师交办的其他相关工作

  - tag: text
    heading: 项目发展部
    text:
      - 共分为项目一部、项目二部

  - tag: ol
    text:
      - 负责本校就业数据分析
      - 负责数据宣传文本的制作
      - 负责数据分析报告的撰写
      - 完成指导教师交办的其他相关工作

  - tag: title
    text: 社团优势

  - tag: text
    type: info
    heading: 强大的平台
    text:
      - 依托东北师范大学学生就业指导服务中心，背景强大，机会众多。

  - tag: text
    type: info
    heading: 广泛的服务外延
    text:
      - 依托就业指导服务中心，社团拥有不限于东师的广大服务外延，涉及的服务对象和服务内容也更为广泛和专业。

  - tag: text
    type: info
    heading: 专业的技术
    text:
      - 在 5A 有专业的技术培训和运用，涉及大数据分析，微课动画制作，直播技术，微信推送，海报设计以及文本编撰等实用技术。

  - tag: text
    type: info
    heading: 温暖的社团氛围
    text:
      - 关注成员的成长，注重成员成就感和获得感的获取，学长学姐热情友善，成员之间团结合作，真正是一个共同学习的成长进步的平台和团体。

  - tag: text
    type: info
    heading: 其他优势
    text: 拥有专属的工作空间。
