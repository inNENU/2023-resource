content:
  - tag: title
    text: 简介

  - tag: p
    text:
      - 零基础教学，基础刀笔油画，丙烯画，各种手绘手工!每次社团活动都有成品带回去!
      - 欢迎每一个敢于尝试给生活增添色彩的你!

  - tag: text
    type: warning
    heading: Mr.Hope 特别提示
    text:
      - 此社团与校外画室机构深度合作，并常年在开学前利用新生天真无邪的特点，在未报到之前，就哄骗新生以颜料费的名义收取活动费。
      - 往年在新生参与第一次活动后，他们会以染料已经购买为由，拒绝退款任何未参加的活动费用。
      - 另外此社团常年宣传刀画为国家级非物质文化遗产，实际只是延边自己的。
      - 最后，大量专业艺术生毕业后月薪仅为 6k - 8k，兼职仅为 3k - 4k，切勿听信任何零基础速成卖画轻松月入 3k 的说法。
