title: 申请免测/缓测
author: Mr.Hope
time: 2022-08-21
shareable: true
content:
  - tag: title
    text: 免测材料

  - tag: ul
    type: info
    heading: 残疾学生
    text:
      - 残疾证原件及复印件
      - 学生证
      - 身份证
      - 免测申请表
      - (学生证、身份证、残疾证原件用于审核，审核后返还学生；残疾证复印用于存档)

  - tag: ul
    type: info
    heading: 正常学生
    text:
      - 免测申请表
      - "学校指定的三甲医院(吉林大学第一、二、三附属医院，吉林省人民医院、吉林省中医药大学附属医院、吉林省肿瘤医院、长春市中心医院、长春市中医院)提供的相关诊断材料:\n (1) 门诊病历 \n (2) 诊断书 \n (3) 相关疾病检查结果报告单(理化检验报告单、X 线报告单、CT 报告单、核磁报告单等)，诊断结果需包含因病不能长期(3 个月以上)运动"

  - tag: ul
    type: info
    heading: 校外交流或参加教学实践活动一年及以上的学生
    text:
      - 免测申请表
      - 学院开据相关材料证明，如校外交流学习证明(主管教学副学院长签字、盖学院公章)

  - tag: ul
    type: warning
    heading: 注意事项
    text:
      - 免/缓测申请表，必须主管教学副学院长签字、盖学院公章
      - 必须提供学校指定的医院 (长春市三甲) 提供的诊断书，且需要附带相应报告单。检查报告有效期为 6 个月，过期者无效，须重新检查。
      - 测试期间在校外交流或参加教学实践活动一年及以上的学生才可申请免测，半年的学生只能申请缓测。

  - tag: title
    text: 缓测材料

  - tag: ul
    type: info
    heading: 正常学生
    text:
      - 缓测申请表
      - "学校指定的三甲医院(吉林大学第一、二、三附属医院，吉林省人民医院、吉林省中医药大学附属医院、吉林省肿瘤医院、长春市中心医院、长春市中医院)提供的相关诊断材料:\n (1) 门诊病历 \n (2) 诊断书 \n (3) 相关疾病检查结果报告单(理化检验报告单、X 线报告单、CT 报告单、核磁报告单等)，诊断结果需包含静养、不能剧烈运动等字样"

  - tag: ul
    type: info
    heading: 校外交流或参加教学实践活动半年的学生
    text:
      - 缓测申请表
      - 学院开据相关材料证明，如校外交流学习证明(主管教学副学院长签字、盖学院公章)

  - tag: text
    type: tip
    text:
      - 虽然没有在相关文件上注明，其他合理条件也可以填表找学院尝试盖章。
      - 常见的可以被学校接收的理由如月经、事假不在学校等情况，可尝试自行筹备一些辅助材料送审。

