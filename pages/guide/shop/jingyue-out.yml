  - tag: text
    heading: 步行
    text:
      - 从雕塑门出去，使用地图导航，步行时间约 25 分钟。
      - 体育场旁边的小门出去，穿过小区，右转便是，大约 10 分钟路程。

  - tag: ul
    heading: 公交
    text:
      - |-
        120 路副 B 线: 05:50 - 18:00；1 元，约 23 分钟。(东北师范大学站上车，吉林警察学院站下车)
      - |-
        158 路东环: 06:00-18:30；1 元，约 31 分钟。(吉林财经大学上车，迅驰广场下车)
