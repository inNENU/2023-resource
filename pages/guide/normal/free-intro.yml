content:
  - tag: title
    text: 定义

  - tag: p
    text:
      - 公费师范生是和自己生源地教育局签订协议，需要履行师范生公费教育政策的学生。
      - 师范生公费教育政策是指由中央财政负责安排师范类学生在校期间的学费、住宿费，并发放生活补贴，但学生四年毕业以后必须回到生源省份从事至少六年教育工作。

  - tag: title
    text: 历史

  - tag: ul
    text:
      - 2007 年 5 月，国务院决定在教育部直属师范大学(国内有六所)实行师范生免费教育，在 2007 年秋季学期开始实行。
      - 2018 年 3 月，教育部等五部门印发的《教师教育振兴行动计划(2018-2022 年)》提出，改进完善教育部直属师范大学师范生免费教育政策，将“免费师范生”改称为“公费师范生”，履约任教服务期调整为 6 年。
      - 2018 年 8 月 10 日，教育部有关负责人表示，《教育部直属师范大学师范生公费教育实施办法》对部属师范大学师范生公费教育政策进行了系统全面规定，将“师范生免费教育政策”调整为“师范生公费教育政策”。

  - tag: title
    text: 报考条件

  - tag: text
    text:
      - |-
        公费师范生安排提前批次录取，凡是达到以下三条的毕业生都可以自愿报考:
      - 一、参加普通高校招生全国统一考试，达到部属师大在本地区的录取分数线；
      - 二、符合《教育部普通高校招生工作规定》，热爱教育事业，毕业后愿意长期从教；
      - 三、身体健康，符合《普通高等学校招生体检工作指导意见》的有关规定。

  - tag: title
    text: 优惠政策

  - tag: ol
    text:
      - 是由中央财政负责安排公费师范生在校期间的学费、住宿费，并发放生活补贴；
      - 是在相关省级政府统筹下，由省级教育行政部门落实公费师范生的教师岗位，公费师范生四年毕业以后必须到中小学任教，到中小学任教的每一位公费师范生都有编有岗；
      - 是公费师范生在协议规定的服务期内可以在学校之间进行流动，可以有到教育管理岗位工作的机会；
      - 是为公费师范生继续深造提供好的条件保障，公费师范生经考核符合要求的，学校可以录取他们为教育硕士研究生，可以在职学习专业课程。

  - tag: title
    text: 政策要求

  - tag: p
    text: 履约任教服务年限为 6 年，同时规定到城镇学校工作的公费师范生应到农村义务教育学校服务至少 1 年。

  - tag: title
    text: 我校概况

  - tag: p
    heading: 学习氛围
    text: 大多数学院的公费师范生整体学习氛围都较为浓厚。

  - tag: p
    heading: 就业前景
    text: 我校成绩有优异的公费师范生，可以轻松就业到东北师范大学附中、东北育才中学、大连市第八中学、厦门一中等重点学校。

  - tag: text
    type: tip
    text: 举厦门一中的这个例子就是想说，不只是在东北，在全国一样具有强大的竞争力。

  - tag: p
    heading: 就业流程
    text: 每年 9 月底全国各地师范类高校开始陆陆续续的举办招聘会，全国高中会前往摆台招聘。东师的招聘会时间是每年 11 月。由于南方中学前来东师招聘的数量较南方大学少一些，所以家在南方的同学则需要提前参加 9-10 月在华东师大、华中师大的招聘会。如果没有找到心仪的工作，则会被分到户口所在地的教育局，然后当地教育局分配工作(并不是如谣言所传分到偏远的农村)。

  - tag: p
    heading: 研究生
    text: 公费师范生不能考研，但是大部分专业可以自动获得保研本校教法研究生的资格，也就是可以参加非全日制教育硕士，一边就业一边在学校进行非全日制教育硕士的修读。毕业第二年暑假获得在职研究生录取证书，读三年即可获得研究生学历，此后第一学历最终按照研究生计算。公费师范生六年内不能报考任何全日制研究生，报考即视为违约。
