title: 统一身份认证介绍
author: Mr.Hope
time: 2023-08-31T16:22:59.272Z
shareable: true
content:
  - tag: title
    text: 介绍

  - tag: text
    text:
      - 在东北师范大学，你会使用各种各样的系统，比如教务系统、选课系统、网上服务大厅、融合门户、图书馆系统、缴费系统等。
      - 为了让你能够方便地使用这些系统，东北师范大学采用统一身份认证，即通过一个认证账户和密码，登录全部系统。

  - tag: title
    text: 账户名

  - tag: text
    text:
      - 统一身份认证的账户名是学号，学号是 10 位数字，您收到的录取通知书证书编号和日后发放的校园卡💳卡号即是学号。

  - tag: title
    text: 统一身份认证管理

  - tag: text
    heading: 管理地址
    text:
      - 如需管理自己的统一身份认证账号，请访问下方地址。

  - tag: action
    header: 校内地址
    content: https://authserver.nenu.edu.cn/authserver/login

  - tag: action
    header: 校外地址
    content: https://authserver-443.webvpn.nenu.edu.cn/authserver/login

  - tag: img
    src: $img/account/authserver.jpg
    watermark: true

  - tag: text
    heading: 功能
    text:
      - 在“个人资料中”设置登陆别名 (登录用户名)。
      - 更新绑定手机。
      - 额外绑定或更新邮箱以供密码找回 (邮箱请绑定第三方邮箱)。
      - 修改密码
      - 查看登录与认证日志

  - tag: img
    src: $img/account/reset-password.jpg
    desc: 修改密码
    watermark: true
