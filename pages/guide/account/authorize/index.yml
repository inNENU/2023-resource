title: 统一身份认证
author: Mr.Hope
time: 2023-07-27T10:57:30.089Z
shareable: true
content:
  - tag: text
    type: warning
    text: 2023 级起，新生需要自己完成账号激活。2023 级新生需等到 8 月 15 日以后。

  - tag: list
    header: false
    items:
      - text: 账号激活
        icon: account
        url: activate

  - tag: title
    text: 获得学号

  - tag: text
    text: 学号是 10 位数字，您收到的录取通知书证书编号和日后发放的校园卡💳卡号即是学号。

  - tag: title
    text: 统一身份认证管理

  - tag: text
    text:
      - 访问 https://authserver.nenu.edu.cn/authserver/login 并使用学号与默认密码进行登录。

  - tag: action
    header: 校内地址
    content: https://authserver.nenu.edu.cn/authserver/login

  - tag: action
    header: 校外地址
    content: https://authserver-443.webvpn.nenu.edu.cn/authserver/login

  - tag: img
    src: $img/account/authserver.jpg
    watermark: true

  - tag: text
    text:
      - 登录后，您可以在“个人资料中”绑定手机和邮箱以供密码找回 (邮箱请绑定第三方邮箱)

  - tag: title
    text: 修改密码

  - tag: ul
    text: 请您访问 https://authserver.nenu.edu.cn/authserver/login 进行登录。

  - tag: action
    content: https://authserver.nenu.edu.cn/authserver/login

  - tag: ul
    text: 点击“修改密码”，修改初始密码。

  - tag: img
    src: $img/account/reset-password.jpg
    watermark: true

