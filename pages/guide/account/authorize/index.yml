title: 统一身份认证
author: Mr.Hope
time: 2023-08-08T12:15:35.009Z
shareable: true
content:
  - tag: text
    type: info
    text:
      - 2023 级起，新生需要自己完成账号激活。
      - 目前所有 2023 级本科生、研究生都可以激活自己账号了。

  - tag: card
    cover: https://assets.innenu.com/img/tab/activate.jpg
    title: 账号激活
    logo: authorize
    url: activate

  - tag: title
    text: 获得学号

  - tag: text
    text:
      - 账号激活中需用到学号，学号是 10 位数字，您收到的录取通知书证书编号和日后发放的校园卡💳卡号即是学号。

  - tag: title
    text: 统一身份认证管理

  - tag: text
    text:
      - 如需管理自己的统一身份认证账号，请访问 https://authserver.nenu.edu.cn/authserver/login 并使用学号与设置的密码进行登录。

  - tag: action
    header: 校内地址
    content: https://authserver.nenu.edu.cn/authserver/login

  - tag: action
    header: 校外地址
    content: https://authserver-443.webvpn.nenu.edu.cn/authserver/login

  - tag: img
    src: $img/account/authserver.jpg
    watermark: true

  - tag: text
    text:
      - 登录后，您可以在“个人资料中”额外绑定邮箱以供密码找回 (邮箱请绑定第三方邮箱)，并且可以修改密码。

  - tag: img
    src: $img/account/reset-password.jpg
    desc: 修改密码
    watermark: true
