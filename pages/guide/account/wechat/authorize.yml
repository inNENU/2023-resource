title: 东北师范大学企业号认证
author: Mr.Hope
time: 2023-06-21T10:21:01.101Z
shareable: true
content:
  # TODO: Update
  - tag: text
    type: info
    text:
      - 2023 级同学开学后才可关注认证。

  - tag: title
    text: 认证方式

  - tag: img
    src: $img/account/wechat-follow.png
    desc: 企业微信二维码

  - tag: ol
    text:
      - 扫描上方的二维码。
      - 点击“欢迎关注”栏目，按照要求输入高考报名时的手机号并填写收到的验证码完成关注。

  - tag: text
    type: note
    heading: 更改手机号
    text:
      - 如您高考报名使用的是父母的手机号，您可以在关注成功后，下载企业微信 App 对绑定手机号进行修改。
    path: change

  - tag: text
    type: danger
    heading: 特别警告
    text:
      - 请各位家长不要在自己的微信号上完成认证。
      - 如企业号在错误的微信上通过手机号认证成功，而且不能完成更换的，请学生本人开学携带学生卡到信息化办办公室解除绑定，再尝试重新认证。
