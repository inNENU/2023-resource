    heading: 浴池迁移
    text:
      - 因本部寝室紧张，原有学生浴池计划推倒重建，原场地将用于建设新的寝室楼。
      - 新浴池将迁移到教育部园长中心大楼，预计2023年第三季度完工。

  - tag: title
    text: 简介

  - tag: text
    text:
      - 本部学生浴池在八舍南侧，一楼是男宾、二楼是女宾。
      - 浴池一楼同时包含奶茶店、水果店、理发店、眼镜店、烘焙店、洗衣店等店铺，同时还包含了休息室、健身器材等设施。

