  - tag: title
    text: 关于 2022 至 2023 学年学校助学金评审工作的通知

  - tag: text
    text: |-
      各学院 (部):

  - tag: p
    text: |-
      为保障家庭经济困难学生安心学习生活、顺利成长成才，学校继续实施“学校助学金”，坚持“保底与封顶相结合”的原则，突出资助育人导向，促进学生明确树立成长目标、合理规划大学生活，引导受助学生自立自强、爱国感恩、勇于担当。现就 2022 - 2023 学年学校助学金评审工作安排如下:

  - tag: title
    text: 一、评审范围

  - tag: p
    text: 2022 - 2023 学年学校评定的本科资助对象 (不含公费学生·专项)

  - tag: title
    text: 二、评审原则

  - tag: p
    text: 学校助学金按学年申请和评审，坚持公开、公平、公正的原则。

  - tag: title
    text: 三、资助内容

  - tag: p
    text: 学校助学金可用于学年内的生活补助、能力提升、资格证考取、学科专业竞赛、学术论文发表、出国  (境) 交流、兴趣爱好发展等各方面需求和计划。其中，发展类用途的申请份额不得少于 50%。

  - tag: title
    text: 四、资助标准

  - tag: p
    text: 结合资助对象人数、资助类别、学费标准，综合考虑不同年级资助对象获奖学金资助机会、参与勤工助学活动机会、阶段性专项成本 (如求职阶段) 及其它相关实际情况，确定本学年学校助学金上限资助标准。学生可根据实际需求，在对应学费标准、年级阶段、资助对象类别上限资助标准额度内，提出本人具体申请额度。

  - tag: img
    src: $img/subsidize/limit.png
    desc: 2021 至 2022 学年学校助学金上限资助标准

  - tag: title
    text: 五、申请条件

  - tag: ol
    text:
      - 具有中华人民共和国国籍；
      - 热爱祖国，拥护中国共产党的领导；
      - 遵守宪法和法律，遵守学校规章制度；
      - 诚实守信，道德品质优良；
      - 勤奋学习，积极上进，生活俭朴；
      - 发展规划切合实际且确有必要，学年目标清晰可达，能合理使用资助资金；
      - 本学年需积极参与勤工助学活动、东师助学“午谈会”、学院 (部) 资助育人活动和爱心学校支教、励志书院义工等志愿服务活动，由学生资助管理中心、学院 (部) 资助专员记录、认证。

  - tag: title
    text: 六、日程安排

  - tag: ol
    text:
      - 学生申请。11 月 22 日前，符合申请条件的学生本人填写《2022-2023 学年学校助学金申请表》 (附件 1) 。
      - 学院 (部) 评审。11 月 25 日 14:00 前，学院 (部) 审核学生申请，并根据学生现状、日常表现、目标规划等情况，指导学生调整申请中不恰当的内容后，签署学院 (部) 意见，并形成学院 (部) 2022-2023 学年学校助学金申请信息汇总表 (附件 2) ，提交至学生资助管理中心。
      - 学校审批。学生资助管理中心审批学院 (部) 上报材料，联系学生、学院 (部) 对于不合要求 (如超过申请上限) 、不当申请 (如计划将资助资金用于享乐) 等进行协商、调整，确定资助额度。
      - 资金发放。12 月，学生资助管理中心为受助学生一次性发放 2022-2023 学年学校助学金。

  - tag: title
    text: 七、工作要求

  - tag: ol
    text:
      - 各学院 (部) 要高度重视，充分发挥学校助学金的资助育人作用，明确学校助学金真正助力学生成长的作用，认真组织，按时完成各项工作。
      - 各学院 (部) 要加强对受助学生的教育引导，指导学生合理申请、使用学校助学金，并提醒学生注意保护资金安全、防范电信诈骗等。
      - 已申请 2022 年度发展助力基金专项支持的项目，不可重复申请；使用励志书卡购买的图书，不可重复申请。
      - 已获得其它专项充足经费支持的科研实践等项目，不可申请学校助学金。
      - 原则上，学校助学金不与年资助额高于 5000 元的地方政府、社会捐助项目兼得。
      - 截至 2023 年 9 月 15 日，未完成 60 小时资助育人活动参与量的受助学生，原则上将酌情降低 2023 - 2024 学年学校助学金资助标准。
      - 评审过程中如有疑问，应及时与学生资助管理中心联系。

