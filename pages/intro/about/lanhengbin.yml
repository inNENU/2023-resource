    heading: 东北师范大学党委书记

  - tag: p
    text:
      - 男，汉族。1966 年生，山东招远人，中共党员，研究员。吉林大学哲学系哲学专业毕业，吉林大学法学院法律专业硕士学位。历任吉林大学人事处副处长，前卫校区行政办公室副主任，信访办公室主任，纪委副书记、纪委办公室主任、监察处处长，东北师范大学党委副书记、纪委书记，2023 年 2 月起任东北师范大学党委书记。

