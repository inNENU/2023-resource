      - 1962 年生，博士，教授，博士生导师，第十二、十三届全国人大代表，国务院学位委员会学科评议组成员，中国高教学会常务理事、高等教育管理研究会副会长，第四届全国教师教育课程资源专家委员会主任委员，第七届教育部科技委数理学部委员，吉林省科协副主席。现任紫外光发射材料与技术教育部重点实验室主任，国际发光会议 (ICL) 程委会委员，国际 II-VI 族化合物材料会议顾委会委员，2020 国际发光大会主席，中科院长春光机与物理所发光与应用国家重点实验室学术委员会委员，中科院清洁能源重点实验室学术委员会委员，中国真空学会常务理事。《InfoMat》副主编，《发光学报》副主编，《物理实验》副主编。中国科学院院士，国家杰出青年科学基金获得者，中国科学院百人计划，教育部跨世纪优秀人才，首届吉林省杰青、首批拔尖创新人才，全国模范教师。长期从事氧化物半导体物理与器件方面的科研工作，在半导体材料掺杂与物性调控、光电转换材料与器件，电学/光学信息存储等方面取得了重要创新成果。作为第一完成人，获国家自然科学奖二等奖 2 项、国家教学成果奖一等奖 1 项。发表 SCI 论文 420 余篇，SCI 他引 18000 余次，H 因子 76。合著学术专著 3 部，授权发明专利 50 项(美国专利 2 项)。
