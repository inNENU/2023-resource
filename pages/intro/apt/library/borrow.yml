content:
  - tag: title
    text: 借阅流程

  - tag: p
    text: 请按照图书检索中中查到的图书资料“分馆馆藏”到相应的阅览室查找图书，“索书号”显示图书在书架上相对应的位置，按照字母从前到后、数字从小到大的顺序排列。

  - tag: list
    header: false
    items:
      - text: 书目检索
        icon: search
        path: search

  - tag: text
    text: 找到图书后，请到阅览室服务台办理借阅手续。

  - tag: ol
    text:
      - 刷卡后将所借图书交给工作人员。
      - 工作人员操作过程中请关注显示器上的信息，包括读者信息、图书资料信息、图书册数、应还日期等。
      - 操作完成后请取走身份识别卡，并监督工作人员关闭会话窗口。

  - tag: title
    text: 还书流程

  - tag: p
    heading: 本部
    text:
      - 请携带图书到图书馆一楼，通过还书处工作人员或者使用自助借还机办理图书借、还手续。
      - 自助还书机在一楼进门左手边，在自助还书机上操作还书后将书交还给服务台。

  - tag: p
    heading: 净月
    text:
      - 请携带图书到图书馆二楼总服务台或使用自助借还机办理手续。
      - 在二楼的总服务台处还书。

  - tag: ol
    type: warning
    text:
      - 读者有责任在借阅期限内归还所借图书资料，凡逾期归还所借书刊资料的，须缴纳资料占用费，逾期两天以内(不含逾期日)，不缴纳滞纳金；逾期三天及以上，每过一天缴纳滞纳金 0.5 元，滞纳金最高金额不超过该书赔偿价格。
      - 若读者逾期归还图书，图书馆规定读者只有缴清逾期罚款后，方可重新享有图书馆服务。所以持有过期图书会影响继续借书，并影响读者享受其他图书馆服务。
      - 若读者损坏或丢失图书，可赔偿原书或根据不同情况赔偿。

