title: 教务处机构设置
icon: apartment
author: Mr.Hope
time: 2023-09-22T15:38:33.070Z
shareable: true
cite:
  - https://jwc.nenu.edu.cn/ggmb/keshizhineng.jsp?urltype=tree.TreeTempUrl&wbtreeid=2541
content:
  - tag: title
    text: 综合办公室

  - tag: ol
    text:
      - 实验教学及实验室规划与建设(含本科教学类修购资金项目，保健津贴审核)
      - 专项类考试工作(普通话测试)
      - 师范专业教师资格证管理
      - 教务处日常办公服务(教学档案归档、立卷；处内工作协调，处内会议及研讨安排，固定资产管理，财务管理，来文收发与档案管理，教务处通知新闻等对外办公和宣传管理，信息化建设，处风建设等)
      - 教务印刷厂(自编讲义印刷；试卷印刷)

  - tag: title
    text: 教学建设与改革办公室

  - tag: ol
    text:
      - 专业建设
      - 课程建设
      - 教材建设
      - 教学改革
      - 教学项目管理
      - 教学研究

  - tag: title
    text: 教学运行管理办公室

  - tag: ol
    text:
      - 排课、选课
      - 教务系统及 BB 网络教学平台运行与维护
      - 四、六级考试
      - 校历制定
      - 教务助理中心管理
      - 期末考试管理
      - 交叉课时费管理
      - 教室管理(含教室教学设备建设与管理)
      - 外聘教师课时审核

  - tag: title
    text: 学籍管理办公室

  - tag: ol
    text:
      - 学籍管理
      - 毕业审核
      - 转专业
      - 推荐免试研究生
      - 交流生管理

  - tag: title
    text: 教学质量管理办公室

  - tag: ol
    text:
      - 专业实习管理(含学生实践活动及毕业论文检测)
      - 教学检查及督导管理(含网上评教，教授上本科专业基础课检查)
      - 教学类奖项及成果管理(炜然奖教金、明德教师奖、宝钢优秀教师奖、学校教学成果奖、国家及省级教学成果)
      - 教学岗教授职称评聘
      - 教学事故处理
      - “励耘东师”教学宣传周暨教师表彰大会

  - tag: title
    text: 净月教务管理办公室

  - tag: ol
    heading: 负责协调教务处在净月校区的有关工作
    text:
      - 净月校区的教室使用、调度以及教学用车安排
      - 净月校区期末考试的协调、安排和巡考工作，安排和协调净月校区全国大学外语四、六级考试考务工作
      - 净月校区普通话测试协调、安排工作
      - 净月校区教学检查安排，包括日常教学管理和教学秩序维护等

  - tag: title
    text: 创新实验区建设办公室

  - tag: ol
    text:
      - 教师教育创新实验区建设工作、学生实践教学及创新创业相关工作
      - 非师范生专业实践教学工作、师范生基础实践工作
      - 公费师范生应用实践工作、实践教学信息化建设工作

  - tag: title
    text: 招生办公室

  - tag: p
    text: 负责本科招生工作
