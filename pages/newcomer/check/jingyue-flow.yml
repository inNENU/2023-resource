title: 净月报到流程
desc: 照片来自王慕梓
author: Mr.Hope
time: 2023-08-25T15:33:48.851Z
shareable: true
content:
  - tag: title
    text: 前往净月 2 号门或 4 号门 (雕塑门、西北门)

  - tag: location
    title: 净月报到校门与报到处
    points:
      - latitude: 43.829133
        longitude: 125.427097
        name: 二号门
        detail: 净月校区二号门
        path: jingyue/gate/gate2

      - latitude: 43.82661
        longitude: 125.41988
        name: 四号门
        detail: 净月校区四号门
        path: jingyue/gate/gate4

      - latitude: 43.826361
        longitude: 125.424778
        name: 报到处
        detail: 2023年净月校区报到处

  - tag: ol
    heading: Mr.Hope の 友情提示
    text:
      - 净月大街两侧是没有停车位的，长期停车可能会被交警贴条。
      - 两个门相距报到点的路程差不多。

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: text
    text:
      - 确保录取通知书和两张一寸照片在自己身上，前往图书馆门口对应学院的报到处报到。
      - 报到处的学长学姐会查验录取通知书，核验是否为本人，之后向你发放寝室钥匙和校园卡。

  - tag: text
    type: note
    text:
      - 如果没有预先告诉你床位分配，工作人员也会告诉你床位分配情况。
      - 部分学院也可能在此步骤收纳一定的年级费。

  - tag: img
    src: $img/check/jingyue-check1.jpg
    desc: 报到处
    watermark: true

  - tag: img
    src: $img/check/jingyue-check2.jpg
    desc: 报到处
    watermark: true

  - tag: img
    src: $img/check/jingyue-check3.jpg
    desc: 报到处
    watermark: true

  - tag: img
    src: $img/check/jingyue-check4.jpg
    desc: 报到处
    watermark: true

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 寝室登记

  - tag: text
    text:
      - 步行前往寝室大厅。凭住宿卡按照学院安排的床位和床号，在宿管阿姨处完成入住登记，之后使用电梯自行将行李运送上楼。

  - tag: text
    type: tip
    text:
      - 登记过程中需要两张一寸照片，请提前拿出。

  - tag: title
    text: 报到后续步骤

  - tag: list
    header: false
