title: 本部报到流程
author: Mr.Hope
time: 2023-08-21T13:37:59.696Z
shareable: true
content:
  - tag: text
    type: tip
    text:
      - 体育学院在自己的学院门口报到。

  - tag: title
    text: 前往本部东北门

  - tag: location
    title: 东北门
    points:
      - latitude: 43.86409
        longitude: 125.33468

  # - tag: text
  #   type: note
  #   text:
  # - 由于疫情原因，报到期间只会开放正门 (西门)。
  # - 由于疫情原因，报到期间只会开放东北门。

  - tag: img
    src: $img/scenery/benbu/gate/north.jpg
    watermark: true

  - tag: ol
    heading: Mr.Hope の 友情提示
    text:
      - 校门口的自由大路被栅栏隔开，想要过马路只能通过不远处的天桥或是绕行至十字路口走斑马线，如果行李多会产生很大不便，所以如果打车请务必让司机掉头停在校门一侧。
      - 自由大路两侧是没有停车位的，长期停车可能会被交警贴条。

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 行李贴牌

  - tag: text
    text:
      - 领取发放的行李牌，填写好自己的信息并贴在行李上交给志愿者转运。志愿者会根据相关信息直接转运至寝室楼下。

  - tag: text
    type: tip
    text:
      - 在这一步请确保录取通知书和一寸照片在自己身上。

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: text
    text:
      - 前往对应学院的报到处报到，完成入校登记。
      - 报到处的学长学姐会查验录取通知书，核验是否为本人，同时让你上交易班成绩单打印结果。
      - 之后，报到处的学长学姐会向你发放寝室钥匙和校园卡。

  - tag: text
    type: note
    text:
      - 如果没有预先告诉你床位分配，工作人员也会告诉你床位分配情况。
      - 部分学院也可能在此步骤收纳一定的年级费。

  - tag: img
    src: $img/check/benbu-check1.jpg
    desc: 报到处
    watermark: true

  - tag: img
    src: $img/check/benbu-check2.jpg
    desc: 报到处
    watermark: true

  - tag: text
    text: 👇
    align: center
    style:
      font-weight: "500"
      font-size: 20px

  - tag: title
    text: 寝室登记

  - tag: text
    text:
      - 步行前往寝室大厅。按照学院安排的床位和床号，在宿管阿姨处完成入住登记，之后使用电梯自行将行李运送上楼。

  - tag: text
    type: tip
    text:
      - 登记过程中需要提供给阿姨一寸照片，请提前拿出。
      - 三舍的电梯是分单层电梯、双层电梯和货梯的。如果低楼层同学想用电梯只能搭乘货梯；高层同学请根据自己的楼层按照电梯门口的指示牌乘坐对应的单层或双层电梯。

  - tag: title
    text: 报到后续步骤

  - tag: list
    header: false
    items:
      - text: 报到后续流程
        icon: flow
        path: after-flow
