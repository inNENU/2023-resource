title: 2023 年报到时间地点
author: Mr.Hope
time: 2023-07-31T08:50:04.926Z
shareable: true
content:
  - tag: title
    text: 报到时间

  - tag: text
    type: tip
    heading: 本科新生报到
    text:
      - 报到时间为 2023 年 8 月 26 日、8 月 27 日 (星期六、星期日)
      - 火车站将设有新生接待处

  - tag: text
    type: tip
    heading: 研究生新生报到
    text:
      - 报到时间为 2023 年 8 月 29 日、30 日 (星期二、星期三)

