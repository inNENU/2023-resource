  - tag: list
    header: false
    items:
      - text: 认准校区校门
        path: locate

  - tag: title
    text: 提前或延后

  - tag: text
    type: warning
    heading: 可以提前报到么
    text: 不可以。如实有特殊情况，请联系辅导员。

  - tag: text
    type: danger
    heading: 因故不能按时报到
    text:
      - 必须事先向所在学院 (部) 提交书面申请进行请假，请假时间一般不得超过两周。
      - 未请假或逾期不报到者除因不可抗力等正当事由外，视为自动放弃入学资格。

  - tag: title
    text: 报到(接待)时间

  - tag: text
    text:
      - 7:00 - 22:00

  - tag: text
    type: note
    text:
      - 如需在其他时间段返校，必须提前报备并获得批准，并从指定入口进入。从其他时间段入校没有车辆搬运行李。

  - tag: title
    text: 报到(接待)地点

  - tag: text
    text:
      - 本部校区在东北门(动植物公园正门对面)进门的街道

